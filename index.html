<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Info Viewer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Item Info Viewer</h1>
        <input type="text" id="searchBar" placeholder="Search items...">
    </header>
    
    <div id="items-container"></div>

    <div id="overlay">
        <div id="overlay-content">
            <img id="overlay-image" src="">
            <p><strong>Name:</strong> <span id="overlay-name"></span></p>
            <p><strong>Item ID:</strong> <span id="overlay-id"></span></p>
            <p><strong>Icon Name:</strong> <span id="overlay-icon"></span></p>
            <button id="close-overlay">Close</button>
        </div>
    </div>

    <div id="pagination"></div>

    <script src="static/script.js"></script>
</body>
</html>
